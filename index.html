<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spend Elon's Doubloons</title>
</head>
<body>
    <img src="images/elon.jpg" alt="Elon Musk" class="elon-image">
    <h1>Spend Elon's Doubloons</h1>
    <div class="container">
        <div id="total">Total: <span id="total-amount">1,119,600,000.00</span> Doubloons</div>
        <div id="spent-amount">Spent: <span id="spent-amount-value">0.00</span> USD</div>
        <div id="items"></div>
        <div id="purchased-items-container" class="hidden">
            <h2>by ashfelloff, inspired by neal.fun</h2>
            <div id="purchased-items" class="scrollable-list">
                <!-- Items will be populated here -->
            </div>
        </div>
    </div>
    
    
    <div id="cart-bubble">
        <div class="cart-content">
            <span id="cart-total">0</span> Doubloons Spent
        </div>
        <button id="view-cart">Generate Receipt</button>
    </div>
    
    <!-- Add the modal for the receipt -->
    <div id="receipt-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="receipt-items">
                <!-- Items will be populated here -->
            </div>
            <div id="receipt-total">
                <h3>Total Spent: <span id="receipt-total-amount">0</span> Doubloons</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
